<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="formScreen">
      <h1>XO BATTLE</h1>
      <form id="playerForm">
        <div>
          <label for="player1Name">Player1 Name:</label>
          <input type="text" id="player1Name" name="player1Name" />
        </div>
        <div>
          <label for="player1Sign">Player1 Sign:</label>
          <select name="player1Sign" id="player1Sign">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>
        <div>
          <label for="player2Name">Player2 Name: </label>
          <input type="text" id="player2Name" name="player2Name" />
        </div>
        <div>
          <label for="player2Sign">Player2 Sign:</label>
          <select name="player2Sign" id="player2Sign">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>
        <button type="submit">Start Game</button>
      </form>
    </div>
    <div class="gameboardScreen">
      <div class="title">
        <h1>XO BATTLE</h1>
      </div>
      <div class="xo-container">
        <div class="player-1">
          <h2 class="player-1-name">Player 1</h2>
          <h3 class="player-1-sign">X</h3>
        </div>
        <div class="gameboard">
          <div class="cell 1"></div>
          <div class="cell 2"></div>
          <div class="cell 3"></div>
          <div class="cell 4"></div>
          <div class="cell 5"></div>
          <div class="cell 6"></div>
          <div class="cell 7"></div>
          <div class="cell 8"></div>
          <div class="cell 9"></div>
        </div>
        <div class="player-2">
          <h2 class="player-2-name">Player 2</h2>
          <h3 class="player-2-sign">O</h3>
        </div>
      </div>
      <div class="footer">
        <h3 class="current-player"></h3>
        <div class="buttons">
          <button class="restart">Restart Game</button>
          <button class="reset">Reset Game</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
